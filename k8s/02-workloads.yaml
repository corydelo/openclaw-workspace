apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openclaw-workspace-pvc
  namespace: openclaw
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-data-pvc
  namespace: openclaw
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chroma-data-pvc
  namespace: openclaw
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
  namespace: openclaw
spec:
  serviceName: "ollama"
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
            - name: OLLAMA_NUM_PARALLEL
              value: "2"
            - name: OLLAMA_MAX_LOADED_MODELS
              value: "3"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          resources:
            limits:
              cpu: "4.0"
              memory: "16Gi"
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: openclaw
spec:
  ports:
    - port: 11434
  selector:
    app: ollama
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chromadb
  namespace: openclaw
spec:
  serviceName: "chromadb"
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: openclaw-config
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma
          resources:
            limits:
              cpu: "1.0"
              memory: "2Gi"
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chroma-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: openclaw
spec:
  ports:
    - port: 8000
  selector:
    app: chromadb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-gateway
  namespace: openclaw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw-gateway
  template:
    metadata:
      labels:
        app: openclaw-gateway
    spec:
      containers:
        - name: openclaw-gateway
          image: ghcr.io/phioranex/openclaw-docker:latest
          command: ["gateway", "--port", "18789"]
          ports:
            - containerPort: 18789
          envFrom:
            - configMapRef:
                name: openclaw-config
          volumeMounts:
            - name: openclaw-workspace
              mountPath: /home/node/.openclaw/workspace
          resources:
            limits:
              cpu: "2.0"
              memory: "4Gi"
      volumes:
        - name: openclaw-workspace
          persistentVolumeClaim:
            claimName: openclaw-workspace-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: openclaw-gateway
  namespace: openclaw
spec:
  type: ClusterIP
  ports:
    - port: 18789
  selector:
    app: openclaw-gateway
