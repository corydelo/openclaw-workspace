apiVersion: v1
kind: Namespace
metadata:
  name: openclaw
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config
  namespace: openclaw
data:
  NODE_ENV: "production"
  OPENCLAW_LOG_LEVEL: "info"
  DEFAULT_MODEL: "ollama/deepseek-r1:7b"
  FALLBACK_MODEL: "openrouter/auto"
  CHROMA_HOST: "chromadb"
  CHROMA_PORT: "8000"
  OLLAMA_HOST: "http://ollama:11434"
  IS_PERSISTENT: "TRUE"
  ANONYMIZED_TELEMETRY: "False"
  MODE: "normal"
  AUTO_RECEIVE_SCHEDULE: "*/5 * * * *"
